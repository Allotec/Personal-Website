<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 Not Found</title>
    <script>
      // Redirect all 404s to index.html and preserve the path for SPA routing
      var redirectTo = "/index.html" + location.search + location.hash;
      if (location.pathname !== "/" && location.pathname !== "/index.html") {
        window.location.replace(redirectTo);
      }
    </script>
  </head>
  <body>
    <p>Page not found. Redirecting...</p>
  </body>
</html>
